<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#127908; 唱歌學台語</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="score-display">
        分數: <span th:text="${currentScore}">0</span>
    </div>
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
        <img src="/irasutoya-studying.jpeg" alt="Centered Image" class="img-fluid rounded shadow mb-4" style="max-width: 400px;">
        <h1 class="description">選出正確的意思</h1>
        <p class="question" th:text="${question.Taiwanese}"></p>
        <span th:text="${question.TL}"></span>
        <div class="d-flex justify-content-center gap-3 mt-3">
            <th:block th:each="option, iterStat : ${options}">
                <button type="button" class="btn btn-primary btn-lg option-button"
                    th:text="${{'A.', 'B.', 'C.'}[iterStat.index]} + ' ' + ${option}"
                    th:attr="data-correct=${option == question.Meaning}">
                </button>
            </th:block>
        </div>
        <h4 class="mt-4" th:text="'出處:' + ${question.Artist} + '《' + ${question.Title} + '》'"></h4>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
